<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Log√≠stico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-width: 260px; --primary-color: #2c3e50; --accent-color: #3498db; }
        body { background-color: #f4f7f6; overflow-x: hidden; }
        #sidebar {
            width: var(--sidebar-width); height: 100vh; position: fixed;
            background: var(--primary-color); color: white; transition: all 0.3s;
        }
        .nav-link { color: rgba(255,255,255,0.7); border-radius: 8px; margin: 5px 15px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: var(--accent-color); color: white; }
        #content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); padding: 40px; }
        .logo-details { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-details">
        <h4 class="fw-bold"><i class="fas fa-truck-loading me-2"></i> Log</h4>
    </div>
    <ul class="nav flex-column mt-4">
    <li class="nav-item">
        <a href="{{ url_for('fiscal.central_downloads') }}" class="nav-link {% if request.endpoint == 'fiscal.central_downloads' %}active{% endif %}">
            <i class="fas fa-file-invoice-dollar me-2"></i> Central Fiscal
        </a>
    </li>

    <li class="nav-item">
        <a href="#" class="nav-link text-white-50" style="cursor: not-allowed;">
            <i class="fas fa-chart-line me-2"></i> Dashboard (Em breve)
        </a>
    </li>
</ul>
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
